<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
    <img src="https://raw.githubusercontent.com/travisp6/Python-Learning/3790b4cae35837af70ca99661b2dee62eecea0d7/NewFlask/welcome.png">
    <br>
    <form action="hello" method="post">
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
        <br>
        <input type="text" name="input">
        <br>
        <input type="submit" value="submit" id="hello">
        <br>
    </form>
    <form action="thedate" method="post">
        <br>
        <input type="submit" value="What is the date?" id="thedate">
        <br>
    </form>
</body>
</html>
